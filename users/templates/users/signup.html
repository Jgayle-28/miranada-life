{% extends "layout.html" %}
{% load bootstrap4 %}

{% block title %}Sign Up | {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-3">
        <div class="row">
            <div class="col-md-6">
                <h1>Sign Up</h1>
                <form method="POST">
                    {% csrf_token %}                        
                    {% bootstrap_form form %}
                    {% buttons %}
                    <input type="submit" value="SIGN UP" class="btn btn-outnline-primary">
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
