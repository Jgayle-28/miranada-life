{% extends "layout.html" %}

{% load timesheet_tags %}

{% block title %} Dashboard | {{ block.super }} {% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <h2>For the Week</h2>
                <ul>
                    {% for day in user.earnings.all %}
                    <li>{{ day.get_day_display }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                {% earnings_form %}
            </div>
        </div>
    </div>
{% endblock %}
